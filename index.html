    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        xbody{
            max-width: 1024px;
            padding: 0 20px;
            display: flex;

        .wrapper .card{

            background-color: white;
            border: 2px solid black;
            margin-bottom: 20px;
            margin-right: 10px;
            margin-top: 20px;
        }

            width: 100%;

        }

        .wrapper .card .content{

        }

        .wrapper .card .row{
            display: flex;
            justify-content: space-between;
        }
        
        .content .row .details span{
            font-size: 22px;
            font-weight: 500;
        }

        .content .row .details p{
            color: #333;
        }

        .content .buttons{
            margin-top: 20px;
        }

        .content .buttons button{
            width: 100px;
            outline: none;
            padding: 10px 0;
            font-size: 17px;
            font-weight: 500;
            border-radius: 3px;
            border: 2px solid black;
            cursor: pointer;
            color:white;

        }

        .nav img{

            margin-left: 70px;
            border-radius: 4px;
